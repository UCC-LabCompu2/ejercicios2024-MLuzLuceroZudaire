<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0;
        }
    </style>
</head>
<body>

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="formulario inscripcion" id="formulario">

    <p>
        <label for="nombre"> Nombre:</label>
        <input type="text" name="nombre" id="nombre" size="60" placeholder="Ingrese nombre" maxlength="40">
    </p>
    <p>
        <label for="apellido"> Apellido: </label>
        <input type="text" name="apellido" id="apellido" size="60" placeholder=" Ingrese apellido" maxlength="40">
    </p>
    <p>
        Sexo:<br> <!--SALTO SE LINEA-->
        <label for="Masculino"></label> <input type="radio" name="genero" value="Masculino" id="Masculino">Masculino
        <label for="Femenino"></label> <input type="radio" name="genero" value="Femenino" id="Femenino"> Femenino
        <label for="no especificar"></label> <input type="radio" name="genero" value="Prefiero no espeficicar" id="no especificar"> Prefiero no especificar
    </p>
    <p>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" placeholder=" Indique su edad" minlength="0" maxlength="3">
    </p>
    <p>
        <label for="email"> Email: </label>
        <input type="email" name="email" id="email" size="60" placeholder="Ingrese su mail" maxlength="40">
    </p>
    <p>
        <label for="usuario"> Usurio: </label>
        <input type="text" name="usurio" id="usuario" size="20" placeholder="Ingrese nombre de usuario" maxlength="15">
    </p>
    <p>
        <label for="password"> Password: </label>
        <input type="password" name="password" id="password" size="20" placeholder="Ingrese una contraseña" maxlength="12">
    </p>
    <p>
        <label for="confirmpassword">Confirmar Password:</label>
        <input type="password" name="confirmpassword" id="confirmpassword" size="20" placeholder="Repita su contraseña" maxlength="12">
    </p>
    <p>
    </p>
    <p>
        Tipo de servicio:
        <label for="Free">Free</label> <input type="checkbox" name="tipo_servicio" value="Free" id="Free">
        <label for="Standard">Standard</label> <input type="checkbox" name="tipo_servicio" value="Standard" id="Standard">
        <label for="Premium">Premium</label> <input type="checkbox"name="tipo_servicio" value="Premium" id="Premium">

    </p>
    <p>
        <label for="tema">Tema:</label>
        <select id="tema">
            <option value="politica">Politica</option>
            <option value="negocio">Negocios</option>
            <option value="tecnoligia">Tecnologia</option>
            <option value="salud">Salud</option>
        </select>

    <p>
        <label for="comentario"> Agregue un comentario</label>
        <br>
        <textarea
                name="Comentario" id="comentario" rows="5" cols="20 " placeholder="Ingrese comentario">
        </textarea>
    </p>
    <p>
        <button type="button">
            Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>
