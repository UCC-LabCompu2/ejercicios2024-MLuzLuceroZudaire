<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="formulario inscripcion" id="formulario">

    <p>
        <label for="nombre"> Nombre:</label>
        <input type="text" name="nombre" id="nombre" size="60" placeholder="Ingrese nombre" maxlength="40">
    </p>
    <p>
        <label for="apellido"> Apellido: </label>
        <input type="text" name="apellido" id="apellido" size="60" placeholder=" Ingrese apellido" maxlength="40">
    </p>
    <p>
        Sexo:<br> <!--SALTO SE LINEA-->
        <input type="radio" name="genero" value="Masculino" id="Masculino">Masculino
        <label for="masculino"> Masculino</label>
        <input type="radio" name="genero" value="Femenino" id="Femenino"> Femenino
        <label for="Femenino">Femenino</label>
        <input type="radio" name="genero" value="Prefiero no espeficicar" id="no especificar">Prefiero no especificar
        <label for="no especificar"> Prefiero no especificar </label>

    </p>
    <p>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" placeholder=" Indique su edad" minlength="0" maxlength="3">
    </p>
    <p>
        <label for="email"> Email: </label>
        <input type="email" name="email" id="email" size="60" placeholder="Ingrese su mail" maxlength="40">
    </p>
    <p>
        <label for="usuario"> Usurio: </label>
        <input type="text" name="usurio" id="usuario" size="20" placeholder="Ingrese nombre de usuario" maxlength="15">
    </p>
    <p>
        <label for="password"> Password: </label>
        <input type="password" name="password" id="password" size="20" placeholder="Ingrese una contraseña" maxlength="12">
    </p>
    <p>
        <label for="confirmpassword">Confirmar Password:</label>
        <input type="password" name="confirmpassword" id="confirmpassword" size="20" placeholder="Repita su contraseña" maxlength="12">
    </p>
    <p>
    </p>
    <p>
        Tipo de servicio:
        <label for="Tipodeservicio">
        </label><select name="Tipodeservicio" id="Tipodeservicio">
            <option value="free">
                Free
            </option>
            <option value="standard">
                Standard
            </option>
            <option value="premium">
                Premium
            </option>
        </select>
    </p>
    <p>
        <input type="checkbox" name="politica" id="chkpolitica">Política
        <label for="chkpolitica"> Politica </label>
        <input type="checkbox" name="negocio" id="chknegocio">Negocios
        <label for="chknegocio"> negocio </label>
        <input type="checkbox" name="tecnologia" id="chktecnologia">Tecnología
        <label for="chktecnologia"> Tecnologia </label>
        <input type="checkbox" name="salud" id="chksalus">Salud
        <label for="chksalus"> Salud </label>
    <p>
        <label for="comentario"> Agregue un comentario</label>
        <br>
        <textarea
                name="Comentario" id="comentario" rows="5" cols="20 " placeholder="Ingrese comentario">
        </textarea>
    </p>
    <p>
        <button type="button">
            Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>
