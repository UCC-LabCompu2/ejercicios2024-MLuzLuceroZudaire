<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="formulario inscripcion" id="formulario">

    <p>
        Nombre: <input type="text" name="nombre" id="nombre" size="60" placeholder="Ingrese nombre" maxlength="40">
    </p>
    <p>
        Apellido:<input type="text" name="apellido" id="apellido" size="40" placeholder=" Ingrese apellido" maxlength="40">
    </p>
    <p>
        Sexo:<br> <!--SALTO SE LINEA-->
        <input type="radio" name="genero" value="Masculino">Masculino
        <input type="radio" name="genero" value="Femenino"> Femenino
        <input type="radio" name="genero" value="Prefiero no espeficicar">Prefiero no especificar

    </p>
    <p>
        Edad:<input type="number" name="edad" id="name" placeholder=" Indique su edad" minlength="0" maxlength="3">
    </p>
    <p>
        Email: <input type="email" name="email" id="email" size="60" placeholder="Ingrese su mail" maxlength="40">
    </p>
    <p>
        Usuario: <input type="text" name="usurio" id="usuario" size="20" placeholder="Ingrese nombre de usuario" maxlength="15">
    </p>
    <p>
        Password: <input type="password" name="password" id="password" size="20" placeholder="Ingrese una contraseña" maxlength="12">
    </p>
    <p>
        Confirmar Password: <input type="password" name="confirmpassword" id="confirmpassword" size="20" placeholder="Repita su contraseña" maxlength="12">
    </p>
    <p>
        Tipo de servicio:
        <select name="Tipodeservicio" id="Tipodeservicio">
            <option value="free">
                Free
            </option>
            <option value="standard">
                Standard
            </option>
            <option value="premium">
                Premium
            </option>
        </select>

    </p>
    <p>
        Tema:
        <input type="checkbox" name="politica" id="chkpolitica">Política
        <input type="checkbox" name="negocio" id="chknegocio">Negocios
        <input type="checkbox" name="tecnologia" id="chktecnologia">Tecnología
        <input type="checkbox" name="salud" id="chksalus">Salud
    <p>
        Agregue un comentario:<br>
        <textarea
                name="Comentario" id="comentario" rows="5" cols="20 " placeholder="Ingrese comentario">
    </textarea>
    </p>
    <p>
        <button>
            Boton de Enviar
        </button>
    </p>

</form>
</body>
</html>
